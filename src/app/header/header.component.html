<div id="header">
  <nav class="navbar navbar-expand navbar-dark" style="background-color: black">
    <a routerLink="/song/list" class="navbar-brand">Music</a>

      <li class="nav-item">
        <a class="nav-link" routerLink="/song/list">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/song/Create">Upload</a>
      </li>
