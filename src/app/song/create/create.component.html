<div class="container">
  <div class="alert alert-warning" *ngIf="!isLoggedIn">
    <strong>Warning!</strong> Please Login To Use this Feature.
  </div>
  <div class="col-md-6 offset-md-3 mt-5 " *ngIf="isLoggedIn">
    <h1 class="text-center">Upload Song</h1>
    <form [formGroup]="songForm" (ngSubmit)="onSubmit()" accept-charset="UTF-8" method="POST"
          target="_blank">
      <div class="form-group">
        <label>Song Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter The song name"
               required="required">
      </div>
      <div class="form-group">
        <label>Single</label>
        <input type="text" class="form-control" formControlName="single"placeholder="Enter The Single Name">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="platform" formControlName="category">
          <option>Pop</option>
          <option>Rock</option>
          <option>EDM</option>
          <option>Rap</option>
        </select>
      </div>
      <hr>
      <div class="form-group mt-3">
        <label class="mr-2">Select File:</label>
        <input type="file" (change)="selectFile($event)" name="File" formControlName="file">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary" (click)="upload()">Upload</button>
    </form>
    <div class="alert alert-success" style="text-align: center" *ngIf="isSuccessful">
      Successful!
      Ok
      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="onOk()">Ok</button>
      </div>
    </div>
  </div>
</div>
